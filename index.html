<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>RuleMate</title>
</head>

    <div class="container">
        <header>

        <section>

                <input id="s1-14" type="checkbox" class="switch" checked>

              </div>
              
            <div class="inputBox">
                <!--<label for="valor1">Quanto vale a prova?</label> -->

            </div>

            <div class="inputBox">
                <!-- <label for="proporcao1">Quantas questões a prova tem?</label>  -->
                <input type="number"  required="required" />
                <span>Nº Questões da Prova</span>
            </div>

            <div class="inputBox">
                <!-- <label for="proporcao2">Quantas questões você acertou?</label>    -->
                <input type="number" required="required" />
                <span>Questões Certas</span>
            </div>

        </section>
        <section class="footer">

            <button class="btn" onclick="calcularRegraDeTres()">Calcular</button>
            <div id="resultado"></div>

        </section>

    </div>
